name: BlueMapPlayerControl
version: '${project.version}'
main: com.technicjelle.bluemapplayercontrol.BlueMapPlayerControl
folia-supported: true
api-version: 1.13
depend:
  - BlueMap
author: TechnicJelle
description: Adds player hiding functionality to BlueMap
website: https://github.com/TechnicJelle/BlueMapPlayerControl

permissions:
  bmpc:
    default: true
    description: "Access to BlueMapPlayerControl commands"
  bmpc.help:
    default: true
    description: "Access to help command"
  bmpc.self:
    default: true
    description: "Access to self visibility commands"
    children:
      bmpc.self.toggle: true
      bmpc.self.show: true
      bmpc.self.hide: true
  bmpc.others:
    default: op
    description: "Access to other players visibility commands"
    children:
      bmpc.others.toggle: true
      bmpc.others.show: true
      bmpc.others.hide: true
  bmpc.reload:
    default: op
    description: "Reload plugin configuration"
